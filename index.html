<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ë—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
    width: 100%;
    max-width: 500px;
}

h1 {
    font-size: clamp(24px, 5vw, 42px);
    color: white;
    margin-bottom: 40px;
    padding: 0 20px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s;
}

#yesBtn {
    background-color: #ff2e63;
    color: white;
    left: 30%;
}

#noBtn {
    background-color: #333;
    color: white;
    left: 60%;
}

#imageContainer {
    display: none;
    margin-top: 30px;
}

img {
    width: 90%;
    max-width: 350px;
    border-radius: 20px;
}
</style>
</head>

<body>

<div class="container">
    <h1>–ë—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">–î–∞ üíñ</button>
        <button id="noBtn">–ù–µ—Ç üòè</button>
    </div>

    <div id="imageContainer">
        <h2 style="color:white;">–£–†–ê–ê–ê üíï</h2>
        <img src="photo.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ">
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const imageContainer = document.getElementById("imageContainer");

// –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" –≤—Å–µ–≥–¥–∞ –æ—Å—Ç–∞—ë—Ç—Å—è –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —ç–∫—Ä–∞–Ω–∞
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - buttonWidth - 20;
    const maxY = window.innerHeight - buttonHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–∞"
yesBtn.addEventListener("click", function() {
    imageContainer.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});
</script>

</body>
</html>
