<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    z-index: 5;
}

.container {
    width: 100%;
    max-width: 500px;
}

h1 {
    font-size: clamp(24px, 5vw, 42px);
    color: white;
    margin-bottom: 50px;
}

/* –ö–Ω–æ–ø–∫–∏ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
.buttons {
    display: flex;
    justify-content: center;
    gap: 40px;
    position: relative;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s ease;
    position: relative;
}

#yesBtn {
    background-color: #ff2e63;
    color: white;
}

#noBtn {
    background-color: #333;
    color: white;
}

/* –í—Ç–æ—Ä–æ–π —ç–∫—Ä–∞–Ω */
#secondScreen {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -40%) scale(0.8); }
    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

.loveText {
    color: white;
    font-size: clamp(26px, 5vw, 40px);
    margin-bottom: 20px;
}

.heartsText {
    font-size: 40px;
}

img {
    width: 90%;
    max-width: 350px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.4);
}

/* –î–æ–∂–¥—å —Å–µ—Ä–¥–µ—á–µ–∫ */
.heart {
    position: fixed;
    font-size: 24px;
    animation: fall 4s linear forwards;
    z-index: 20;
}

@keyframes fall {
    0% { transform: translateY(-50px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="container">
    <h1 id="mainQuestion">–ë—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">–î–∞ üíñ</button>
        <button id="noBtn">–ù–µ—Ç üòî</button>
    </div>
</div>

<div id="secondScreen">
    <div class="loveText">–Ø —Ç–µ–±—è —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é</div>
    <div class="heartsText">üíñ üíï üíò üíì üíó</div>
    <br>
    <img src="photo.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ">
</div>

<audio id="romanticMusic" src="music.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const overlay = document.getElementById("overlay");
const secondScreen = document.getElementById("secondScreen");
const question = document.getElementById("mainQuestion");
const music = document.getElementById("romanticMusic");

// –õ—ë–≥–∫–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –Ω–∞ 80px
function moveSlightly() {
    const offsetX = (Math.random() - 0.5) * 200; // –æ—Ç -200 –¥–æ +200
    const offsetY = (Math.random() - 0.5) * 400;  // –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –¥–æ 200

    noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
}


noBtn.addEventListener("mouseover", moveSlightly);
noBtn.addEventListener("touchstart", moveSlightly);

// –î–æ–∂–¥—å —Å–µ—Ä–¥–µ—á–µ–∫
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}

// –ù–∞–∂–∞—Ç–∏–µ –î–∞
yesBtn.addEventListener("click", function() {
    question.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    overlay.style.display = "block";
    secondScreen.style.display = "block";

    music.play();
    setInterval(createHeart, 300);
});
</script>

</body>
</html>
